<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" data-chatbot="chatbot1">Normal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-chatbot="chatbot2"
                >With Storage</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-chatbot="chatbot3"
                >Talk With DB</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="chat-container" id="chat-container"></div>
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          class="form-control"
          placeholder="Type your message..."
        />
        <button id="send-button" class="btn btn-primary">Send</button>
      </div>
    </div>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Other Libraries -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <script>
      const userImage = "{{ url_for('static', filename='images/user.png') }}";
      const botImage = "{{ url_for('static', filename='images/gpt.jpg') }}";
    </script>
    
  </body>
</html>
